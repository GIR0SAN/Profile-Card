<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>

</head>
<body>
  <main class="l-main">
    <!--
      Aqui retirei as imagens, pois utilizei uma ajuda que recebi no site do front end mentor, adicionei as imagens como background-images, o que eu deveria ter feito desde o começo, e assim não apanharia tanto
      <img src="images/bg-pattern-top.svg" alt="Decorative" class="c-image__top" >
    <img src="images/bg-pattern-bottom.svg" alt="Decorative" class="c-image___bottom">-->
    
    <div class="l-card">
      <div class="l-images__wrapper"><img src="images/bg-pattern-card.svg" alt="Decorative" class="c-bg__card">
      <img src="images/image-victor.jpg" alt="Colaborator image" class="c-colaborator-image">
      </div>

      <div class="l-data__colaborator">
        <h1 class="c-h1">Victor Crest</h1>
        <h2 class="c-h2">26</h2>
      </div>

      <p class="c-paragraph">London</p>

      <div class="l-status__wrapper">
        <div class="l-status__box">
          <h3 class="c-h3">80K</h3>
          <small class="c-small">Followers</small>
        </div>

        <div class="l-status__box">
          <h3 class="c-h3">803K</h3>
          <small class="c-small">Likes</small>
        </div>

        <div class="l-status__box">
          <h3 class="c-h3">1.4</h3>
          <small class="c-small">Photos</small>
        </div>
      </div>
      
    </div>
  </main>
  
</body>
</html>
